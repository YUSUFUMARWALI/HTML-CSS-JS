<!DOCTYPE html>
<html>
<head>
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Online Shopping</h1>
    <div class="products">
      <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-info">
          <h2>HISNUL MUSLIM</h2>
          <p>The fortress of a muslim</p>
          <p>Price: $20</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-info">
          <h2>Product Name</h2>
          <p>Product Description</p>
          <p>Price: $200</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <div class="product-info">
          <h2>Product Name</h2>
          <p>Product Description</p>
          <p>Price: $300</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul>
        <li>Product Name</li>
        <li>Product Description</li>
        <li>Price: $100</li>
        <li>Quantity: 1</li>
      </ul>
      <p>Total: $100</p>
      <button>Checkout</button>
    </div>
  </div>
</body>
</html>
